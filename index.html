<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/ico">
    <script src="https://kit.fontawesome.com/252e4bfea6.js" crossorigin="anonymous"></script>
    <title>Horace | Soins naturels pour tous les hommes</title>
</head>
<body>
    <head>
            <div class="top-banner">
                <p>Livraison en point relais, gratuite dès 40€</p>
            </div>
            <div class="menu-top-container">
                <div class="logo-container"><img src="logo.svg" alt="logo Horace"></div>
                <div class="searchBar">
                    <form action="#">
                        <input type="text" placeholder=" Essayez crème hydratante, cire, shampoing" name="search">
                        <button>
                            <i class="fa fa-search"></i>
                        </button>
                    </form>
                </div>
                <div class="asideNav-container">
                    <div>
                        <i class="fa-solid fa-envelope"></i>
                        <p>10% offert</p>
                    </div>
                    <div>
                        <i class="fa-solid fa-location-dot"></i>
                        <p>Boutiques</p>
                    </div>
                    <div>
                        <i class="fa-solid fa-user"></i>
                        <p>Mon espace</p>
                    </div>
                    <div>
                        <i class="fa-solid fa-globe"></i>
                        <p>France (€)</p>
                    </div>
                </div>
            </div>
            <nav>
                <div class="topmenu">
                    <div><a href="#" class="cadeaux">Cadeaux</a></div>
                    <div><a href="#">Visage</a></div>
                    <div><a href="#">Corps</a></div>
                    <div><a href="#">Rasage & Barbe</a></div>
                    <div><a href="#">Cheveux</a></div>
                    <div><a href="#">Dents</a></div>
                    <div><a href="#">Parfum</a></div>
                    <div><a href="#">Kits</a></div>
                    <div><a href="#">Magazine</a></div>
                    <div><a href="#">Diagnostic visage</a></div>
                </div>
                <div class="icon-cart-container">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p>Mon panier</p>
                </div>
            </nav>
    </head>
    <main>
        <section class="video-section">
            <div class="video-container">
               <video loop autoplay>
                <source src="horace-video.mp4" type="video/mp4">
                </video> 
            </div>
            
            <div class="desc-video-container">
                <h1>Offrez un Coffret Cadeau Visage !</h1>
                <p>A celui qui aime la peau douce ! Il sera heureux et doux !</p>
                <button>Je fais plaisir</button>
            </div>
        </section>
    </main>
</body>
</html>
